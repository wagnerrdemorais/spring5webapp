<!Doctype html>
<html land="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Bla</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}"></th>
        <th th:text="${book.title}"></th>
        <th th:text="${book.publisher.name}"></th>
    </tr>
</table>

</body>
</html>
